from: gfm

to: pdf

variables:
  documentclass: ltjsarticle
  latexjapresetoptions: yu-osx
  geometry: top=2cm, bottom=1.5cm, left=2cm, right=2cm
  linkcolor: NavyBlue

include-in-header: []
  # - ~/.pandoc/includes/chapter_break.tex
  # - ~/.pandoc/includes/bullet_style.tex

verbosity: INFO
log-file: log.json

pdf-engine: lualatex

  
